<div class="wrapper">
    <app-sidebar></app-sidebar>
    <main class="middle-content">
        <div class="page_title_block">
            <h1 class="page_title">Add Content > Add New</h1>
        </div>
        <div class="content-section">
            <div class="order-view mt30 max-WT-700 mrgn-0-auto">
                <div class="main-block-innner mb40 mt40">
                    <form [formGroup]="addSubadminForm" #f="ngForm" style="padding: 10px;">
                        <div class="add-store-block input-style">
                            <div class="user-profile">
                     </div>
                            <div class="form-group row align-items-baseline">
                                <label class="col-md-5">Title:</label>
                                <div class="col-md-7">
                                    <input type="text" (keypress)="service.preventSpace($event)" formControlName="name"
                                        placeholder="Title" class="form-control">
                                    <div class="text-danger"
                                        *ngIf="addSubadminForm.get('name').hasError('required') && (addSubadminForm.get('name').dirty || addSubadminForm.get('name').touched)">
                                        *Please enter title.
                                    </div>
                                   </div>
                            </div>
                            <div class="form-group row align-items-baseline">
                                <label class="col-md-5">Category:</label>
                                <div class="col-md-7">
                                    <select formControlName="category" style="width: 100%">
                                        <option style="        width: 100%;" value="">Select</option>
                                            <option  *ngFor = "let data of dataloop" [value]="data?.categoryName">{{data?.categoryName}}</option>
                                           </select>
                                   </div>
                            </div>
                            <div class="form-group row align-items-baseline">
                                <label class="col-md-5">Tag:</label>
                                <div class="col-md-7">
                                    <input type="text" (keypress)="service.preventSpace($event)" formControlName="tag"
                                         placeholder="Tag" class="form-control">
                                    <div class="text-danger"
                                        *ngIf="addSubadminForm.get('tag').hasError('required') && (addSubadminForm.get('tag').dirty || addSubadminForm.get('tag').touched)">
                                        *Please enter title.
                                    </div>
                                   </div>
                            </div>
                            <div class="form-group row align-items-baseline">
                                <label class="col-md-5">Content:</label>
                                <div class="col-md-7">
                                    <textarea type="text" formControlName="description" cols="1" rows="7" minLength="10"
                                        (keypress)="service.preventSpace($event)" style="min-width:100%"
                                        class="form-control"></textarea>
                                   <div class="text-danger"
                                        *ngIf="addSubadminForm.get('description').hasError('required') && (addSubadminForm.get('description').dirty || addSubadminForm.get('description').touched)">
                                        *Please enter content.
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row align-items-baseline">
                                <label class="col-md-5">Posted By:</label>
                                <div class="col-md-7">
                                        <ngx-select-dropdown [config]="config" [options]="copyUserList" formControlName="postedby"></ngx-select-dropdown>
                                        <!-- <ngx-select-dropdown (change)="selectionChanged($event)" formControlName="selectData" [multiple]="true" [config]="config" [options]="copyUserList"></ngx-select-dropdown> -->
                                    <!-- <input type="text" (keypress)="service.preventSpace($event)" formControlName="postedby"
                                        maxlength="20" placeholder="Posted By" class="form-control"> -->
                                    <div class="text-danger"
                                        *ngIf="addSubadminForm.get('postedby').hasError('required') && (addSubadminForm.get('postedby').dirty || addSubadminForm.get('postedby').touched)">
                                        *Please enter name who is posted.
                                    </div>
                                   </div>
                            </div>
                           
                            <div class="form-group row align-items-baseline">
                                    <label class="col-md-5">Image:</label>
                                    <div class="col-md-7">
                                        <div class="image-box">
                                                <div *ngIf="type1 === 'image/png' || type1 === 'image/jpg' || type1 === 'image/jpeg'">
                                                    <img *ngFor="let url of urls" [src]="url" class="imageEdit" alt="" multiple>
                                                </div>
                                          <label class="upload-label">
                                                    <div style="display:flex;width: 100%;margin-bottom: 40px;">
                                                            <span class="editCamera">
                                                                <i class="fa fa-plus"
                                                                    style="position: absolute;font-size: 39px;margin-left: 322px">
                                                                    <input
                                                                        style="position: absolute;width: 110px;opacity: 0;top: 8px;margin-left: -58px;"
                                                                        type="file" id="file" (change)="handleFileInput($event)" maxlength="50"
                                                                        accept="image/jpg,image/jpeg,image/png" multiple>
                                                                </i>
                                                            </span>
                                                           </div>
                                               </label>
                                        </div>
                                        
                                        </div>
                                </div>

                                <div class="form-group">
                                <div class="text-center mt40">
                                    <button (click)="addUser()" [disabled]="addSubadminForm.invalid"
                                        class="btn btn-large  max-WT-200 font-100 btn-green mb-5">Save</button>
                                    <button [routerLink]="['/contentpost']"
                                        class="btn btn-large  max-WT-200 font-100 btn-green mb-5 ml-2">Back</button>
                                </div>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <app-footer></app-footer>
    </main>
</div>
