<app-header></app-header>
<div class="topBanner height300 logintopbanner"></div>
<!-- main Start -->
<main class="main-container">
    <div class="container">
        <div class="content-box max-WT-767 mrgn-0-auto">
            <h2 class="log-head text-center">LOGIN</h2>
            <div class="form-box max-WT-550 mrgn-0-auto mt60">
                <form [formGroup]="loginForm" autocomplete="off">
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-md-3 text-right">Email</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" placeholder="Email" [formControl]="getEmail" maxlength="64">
                                <div class="errorMsg" *ngIf="getEmail.dirty && getEmail.invalid">
                                    <span *ngIf="getEmail.hasError('required')">*Please enter a email address.</span>
                                    <!-- <span *ngIf="getEmail.hasError('pattern')">*Please enter a valid email address.</span> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-md-3 text-right">Password</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" placeholder="Password" [formControl]="getPassword" maxlength="16">
                                <div class="errorMsg" *ngIf="getPassword.dirty && getPassword.invalid">
                                    <span *ngIf="getPassword.hasError('required')">*Please enter a password.</span>
                                    <span *ngIf="getPassword.hasError('pattern')">*Please enter a valid password.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-md-3 nolabel">&nbsp;</label>
                            <div class="custom-checkbox col-md-8 clearfix">
                                <input type="checkbox" id="check2" [formControl]="loginForm.controls['rememberMe']">
                                <label for="check2">Remember Me</label>
                                <a  class="pull-right forgot-pass" [routerLink]="['/landing/forgotPassword']">Forgot Password ?</a>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-md-3 nolabel">&nbsp;</label>
                            <div class="col-md-8 clearfix mt40 form-button">
                                <button type="button" class="btn btn-navy-blue btn-block font_uni_sans" [disabled]="loginForm.invalid" (click)="login()">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>



        <!-- Max With Box End -->

    </div>
</main>
<!-- main End -->
<app-footer></app-footer>
<!-- Modal Start -->
<div class="modal fade common-modal" id="loginOtp" tabindex="-1" role="dialog"  aria-hidden="true">
    <div class="modal-dialog max-WT-600" role="document">
       <div class="modal-content">
          <form class="modal-add-card-form" autocomplete="off">
             <div class="modal-body text-center">
                <h5 class="modal-head mt15 mb5 navy-blue font_uni_sans" >OTP VERIFICATION</h5>
                <div class="modal-content-body">
                  <p class="head_lagend mb20  text-center para">Please enter your OTP</p>
                 <div class="max-WT-400 center-box">
                  <div class="form-group clearfix">
                     <input type="text" class="form-control" placeholder="Enter your otp" maxlength="6" [(ngModel)]="userData.otp" name="otp" />
                     <a class="forgot-pass pull-right" href="javascript:;"  (click)="resendOtp()">Resend OTP</a>
                  </div>
                 </div>
                 <div class="clearfix calendar-action text-center pL15 pR15 mt30">
                     <button type="button" class="mb25 btn btn-navy-blue max-WT-150 mL5" (click)="otpVerify()" [disabled]="!userData.otp">Proceed</button>
                 </div>
               </div>
             </div>
          </form>
       </div>
    </div>
 </div>
 <!--  Modal End-->
