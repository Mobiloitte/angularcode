<main class="middle-content">
        <!-- Page Title Start -->
        <div class="page_title_block">
            <h1 class="page_title" style="color:black">ADMIN DETAILS</h1>
        </div>
        <!-- Page Title End -->
        <div class="content-section">
            <div class="outer-box">
                <div class="custom_tabs common-tabs">
                    <div class="tab-content">
                        <div class="form-group row">
                            <div class="col-md-12" style="padding-left: 31%;">
                                <img src="assets/img/testimonial-img1.jpg" alt="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">Name :</label>
                            <span class="col-md-3"></span>
                            <span class="col-md-3">{{adminDetails?.firstName}} {{adminDetails?.lastName}}</span>
                            <span class="col-md-3"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">Email :</label>
                            <span class="col-md-3"></span>
                            <span class="col-md-3">{{adminDetails?.email}}</span>
                            <span class="col-md-3"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">Phone Number :</label>
                            <span class="col-md-3"></span>
                            <span class="col-md-3">{{adminDetails?.phoneNo}}</span>
                            <span class="col-md-3"></span>
                        </div>
                        <!-- <div class="form-group row">
                            <label class="col-md-3">SMS Auth :</label>
                            <span class="col-md-3"></span>
                            <button class="col-md-3" style="
                            max-width: 10%;">Enable</button>
                            <span class="col-md-3"></span>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">Google Auth :</label>
                            <span class="col-md-3"></span>
                            <button class="col-md-3" style="
                            max-width: 10%;">Disable</button>
                            <span class="col-md-3"></span>
                        </div> -->
                        <div class="form-group row">
    
                            <label class="col-md-3">Role :</label>
                            <span class="col-md-3"></span>
                            <span class="col-md-3">{{adminDetails?.role}}</span>
                            <span class="col-md-3"></span>
                        </div>
                        &nbsp;
                        <div style="text-align: center">
                            <button class="btn  btn-theme" type="button"
                                (click)="back()">Back</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table Responsive End -->
        </div>
    </main>
