<main class="middle-content">
        <!-- Page Title Start -->
        <div class="page_title_block">
            <h1 class="page_title" style="color:black">Edit STAFF</h1>
        </div>
        <!-- Page Title End -->
        <div class="content-section" [formGroup]="editStaffForm">
            <div class="outer-box">
                <div class="custom_tabs common-tabs">
                    <div class="tab-content">
                        <h4>Edit Basic Details</h4>&nbsp;&nbsp;
                        <div class="form-group row">
                            <label class="col-md-3">First Name :</label>
                            <input class="col-md-3" type="text" formControlName="firstName" (keypress)="service.preventSpace($event)">
                            <label class="col-md-3">Last Name :</label>
                            <input class="col-md-3" type="text" formControlName="lastName" (keypress)="service.preventSpace($event)">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">Email :</label>
                            <input class="col-md-3" type="text" formControlName="email" (keypress)="service.preventSpace($event)" readonly >
                            <label class="col-md-3">Phone Number :</label>
                            <input class="col-md-3" type="text" formControlName="phoneNumber" (keypress)="service.preventSpace($event)">
                        </div>
                        <div class="form-group row">
                            <label class="col-md-3">Gender :</label>
                            <select class="col-md-3" formControlName="gender">
                                <option value="">Gender</option>
                                <option value="MALE">Male</option>
                                <option value="FEMALE">Female</option>
                            </select>
                            <label class="col-md-3">Role :</label>
                            <select class="col-md-3" formControlName="role">
                                <option value="">Options</option>
                                <option value="ACCOUNTS">Accounts</option>
                                <option value="MARKETING">Marketing</option>
                                <option value="SUBADMIN">Sub Admin</option>
                                <option value="HR">HR</option>
                            </select>
                        </div>
                        <!-- <table aria-describedby="">
                            <tr>
                                <th id="">Permission</th>
                                <th id="">Operations</th>
                            </tr>
                            <tr>
                                <td>Staff Management</td>
                                <td>
                                    <input type="checkbox" checked>
                                </td>
                            </tr>
                            <tr>
                                <td>Dashboard</td>
                                <td>
                                    <input type="checkbox" checked>
                                </td>
                            </tr>
                            <tr>
                                <td>KYC Management</td>
                                <td>
                                    <input type="checkbox">
                                </td>
                            </tr>
                        </table> -->
                        <table aria-describedby="">
                            <tr>
                                <th id="">Permission</th>
                                <th id="">Operations</th>
                            </tr>
                            <tr>
                                <td>Dashboard</td>
    
                                <td>
                                    <input type="checkbox" formControlName="dashboardChecked" (change)="checkboxClick('DASHBOARD',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>Staff Management</td>
                                <td>
                                    <input type="checkbox" formControlName="staffChecked"
                                        (change)="checkboxClick('STAFF_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                            <!-- <tr>
                                <td>User Management</td>
                                <td>
                                    <input type="checkbox" [checked]="staffPrivileges[2]=='USER_MANAGEMENT'"
                                        (change)="checkboxClick('USER_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr> -->
    
                            <tr>
                                <td>Hot Wallet Management</td>
                                <td>
                                    <input type="checkbox" formControlName="hotWalletChecked"
                                        (change)="checkboxClick('HOT_COLD_LIMIT_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>KYC Management</td>
                                <td>
                                    <input type="checkbox" formControlName="kycChecked" (change)="checkboxClick('KYC_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>Wallet Management</td>
                                <td>
                                    <input type="checkbox" formControlName="walletChecked"
                                        (change)="checkboxClick('WALLET_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>Static Content Management</td>
                                <td>
                                    <input type="checkbox" formControlName="staticChecked" (change)="checkboxClick('STATIC_CONTENT',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>Logs Management</td>
                                <td>
                                    <input type="checkbox" formControlName="logsChecked"
                                        (change)="checkboxClick('LOGS_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>Ticket Management</td>
                                <td>
                                    <input type="checkbox" formControlName="ticketChecked"
                                        (change)="checkboxClick('TICKET_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
    
                            <tr>
                                <td>Trade Management</td>
                                <td>
                                    <input type="checkbox" formControlName="tradeChecked"
                                        (change)="checkboxClick('TRADE_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>Dispute Management</td>
                                <td>
                                    <input type="checkbox" formControlName="disputeChecked"
                                        (change)="checkboxClick('DISPUTE_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>Bank Management</td>
                                <td>
                                    <input type="checkbox" formControlName="bankChecked"
                                        (change)="checkboxClick('BANK_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                            <tr>
                                <td>Fee Management</td>
                                <td>
                                    <input type="checkbox" formControlName="feeChecked" (change)="checkboxClick('FEE_MANAGEMENT',$event.target.checked)">
                                </td>
                            </tr>
                        </table>
                        <div style="text-align: center">
                            <button class="btn  btn-theme" type="button" [disabled]="editStaff.invalid" (click)="editStaff()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Table Responsive End -->
        </div>
    </main>
